<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='on.jpg'">turn on the light</button>

<img id="myImage" src="off.gif" style="width:180px">

<button onclick="document.getElementById('myImage').src='off.gif'">turn off the light</button>

</body>
</html>
